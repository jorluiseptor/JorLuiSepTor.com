<h3>Repository list</h3>
<ul>
	<li *ngFor="let repo of repos | async">
    <i class="material-icons">code</i> 
    <a [routerLink]="['/code', repo.owner.login, repo.name]">
        {{ repo.name }}
    </a>
    - <span class="description">{{ repo.description }}</span>
  </li>
</ul>

<router-outlet></router-outlet>
