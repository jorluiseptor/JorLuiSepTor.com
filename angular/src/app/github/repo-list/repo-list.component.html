<h3>Repository list</h3>
<ul>
	<li *ngFor="let repo of repos | async">
    <span>poner git icon aqui</span>
    <a [routerLink]="['/github', repo.owner.login, repo.name]">
        {{ repo.name }}
    </a>
    - <span class="description">{{ repo.description }}</span>
  </li>
</ul>

<router-outlet></router-outlet>
