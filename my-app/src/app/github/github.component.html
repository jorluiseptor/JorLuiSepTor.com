<h2>My source code <small>on Github</small></h2>
<h3>Repositories</h3>
<ul id="gh-repositories">
  <li *ngFor="let repo of ghRepositories" class="repo">
    <span class="repo-name">{{repo.name}}</span>
    <span class="repo-description" *ngIf="repo.description">{{repo.description}}</span>
  </li>
</ul>
